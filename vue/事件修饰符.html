<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{count}}</p>
    <p @click="go"><button v-on:click.stop="warn('hello', $event)">增加</button></p>
    <p @click.once="doThis">once</p>
    <div v-on:scroll.passive="onScroll" style="width:200px;height:300px;overflow:auto;">
      <div style="width:180px;height:1000px;"></div>
    </div>
    <button @keyup.v="keyCode">键值</button>
    <button @keyup.up="keyCode2">键值</button>
    <button @click.ctrl="ctrl">ctrl</button>

    <div>
      <input type="checkbox" id="checkbox" v-model="checked" />
      <label for="checkbox">{{checked}}</label>
    </div>
</div>
<script type="text/javascript">
   
//定义全局键值   
Vue.config.keyCodes = {
  v:86,
  f1: 112,
  up: [38,39]
}

   // .stop 阻止单击事件继续传播
   var app = new Vue({
    el: '#app',
    data: {
        count: 0
    },
    methods: {
      go(){
        alert('go')
      },
      warn(){
        alert('warn')
      },
      doThis(){
        alert('once')
      },
      onScroll(){
        console.log(11)
      },
      keyCode(){
        alert('kecode')
      },
      keyCode2(){
        alert('f1')
      },
      ctrl(){
        alert('ctrl')
      }
    }


   })
   

</script>

</body>
</html>
